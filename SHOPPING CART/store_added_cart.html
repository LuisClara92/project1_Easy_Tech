<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/gitignore/meyerReset.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/SHOPPING CART/store_added_cart.css">

    <title> Easy Tech - Store </title>

    <meta name="author" content="Ana Filipa, Leandro Baseggio,Luis Clara">
    <meta name="description" content="WCS Project 1: HTML, CSS & JavaScript">
    <meta name="keywords" content="Wild Code School, Web Development, JavaScript">

    <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="icon" href="/images/EasyTech_logo.svg" type="image/svg" sizes="30x30">
</head>

<body>
    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
            Shopping Bag
        </div>






        <!-- Product #1 -->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

            <div class="image">
                <img src="/SHOPPING CART/images/item-1.png" alt="">
            </div>

            <div class="description">
                <span>Common Projects</span>
                <span>Bball High</span>
                <span>White</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="/SHOPPING CART/images/plus.svg" alt="">
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    <img src="/SHOPPING CART/images/minus.svg" alt="">
                </button>
            </div>

            <div class="total-price">$549</div>
        </div>






        <!-- Product #2 -->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn is-active"></span>
            </div>

            <div class="image">
                <img src="/SHOPPING CART/images/item-2.png" alt="">
            </div>

            <div class="description">
                <span>Maison Margiela</span>
                <span>Future Sneakers</span>
                <span>White</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="/SHOPPING CART/images/plus.svg" alt="">
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    <img src="/SHOPPING CART/images/minus.svg" alt="">
                </button>
            </div>

            <div class="total-price">$870</div>
        </div>





        <!-- Product #3 -->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

            <div class="image">
                <img src="/SHOPPING CART/images/item-3.png" alt="">
            </div>

            <div class="description">
                <span>Our Legacy</span>
                <span>Brushed Scarf</span>
                <span>Brown</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="/SHOPPING CART/images/plus.svg" alt="">
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    <img src="/SHOPPING CART/images/minus.svg" alt="">
                </button>
            </div>

            <div class="total-price">$349</div>
        </div>
    </div>



    <script src="/SHOPPING CART/store_added_cart.js"></script>
</body>
